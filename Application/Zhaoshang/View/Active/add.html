        <div class="col-lg-12">
            <form role="form" id='check-form' method='post' action="{:U('Active/add')}">

                    <input type="button" onclick="return ajax_check_submit_from_layer(this);" check_url="{:U('Active/check_add_edit_data')}" id="btn-add-edit-goods"  class="btn btn-primary" value="提交"/>
                </div>
            </form>
        </div>
    </div>
</div>
