<include file="Common:header" />
<include file="Common:nav" />

<div id="page-wrapper">
    <include file="Common:message_tip" />
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">代理商列表</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li><a href="#">代理商管理</a></li>
                <li class="active">代理商列表</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <form action="{:U('Agent/index')}" method='get'>
            <div class="form-group input-group">
                <input type="text" class="form-control" name='query' value='{$query}' placeholder="搜索代理商名称、电话等">
                <span class="input-group-btn">
                    <button class="btn btn-info" type="submit"><i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
                </form>
        </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>账号</th>
                                    <th>手机</th>
                                    <th>姓名</th>
                                    <th>运营区域</th>
                                    <th>状态</th>
                                    <th style='width:260px;'><i class="fa fa-gear fa-fw"></i></th>
                                </tr>
                            </thead>
                            <tbody>
                            <volist name='list' id='vo'>
                                <tr>
                                    <td>{$vo.id}</td>
                                    <td>{$vo.username}</td>
                                    <td>{$vo.mobile}</td>
                                    <td>{$vo.realname}</td>
                                    <td>{$vo.areatext}</td>
                                    <td>
                                        <if condition="$vo.status eq '0'">
                                            正常
                                           <else/>
                                            已锁定
                                        </if>
                                    </td>
                                <td>
                                    <if condition="$vo.status eq '' || $vo.status eq '0'">
                                        <a href="{:U('Agent/lock',array('aid'=>$vo['id']))}" confirm_tip='确定要锁定此代理账号吗？' onclick='return ajax_operation(this);'>锁定</a>
                                       <else/>
                                        <a href="{:U('Agent/unlock',array('aid'=>$vo['id']))}" confirm_tip='确定要解锁此代理账号吗？' onclick='return ajax_operation(this);'>解锁</a>
                                    </if>
                                    <a href="{:U('Agent/edit',array('aid'=>$vo['id']))}">修改</a>
                                    <a href="{:U('Agent/delete',array('aid'=>$vo['id']))}" confirm_tip='确定要删除该代理商吗？' onclick='return ajax_operation(this);'>删除</a>

                                </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>
                    <ul class="pagination">
                        {$pages}
                    </ul>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-6 -->
    </div>
</div>
<include file="Common:footer" />
