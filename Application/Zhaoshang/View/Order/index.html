<include file="Common:header" />
<include file="Common:nav" />
        <style>
            #pp p{ margin: 0px; line-height: 15px;font-size: 15px}
        </style>
<div id="page-wrapper">
    <include file="Common:message_tip" />
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">订单管理</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-7">
            <form action="" method='post'>
                <div class="form-group input-group">
                    <input type="text" class="form-control" name='query' value='{$query}' placeholder="输入淘宝单号认领">
                <span class="input-group-btn">
                    <button class="btn btn-info" type="submit"><i class="fa fa-search"></i>
                    </button>
                </span>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <td>提交时间	</td>
                                    <td>商品</td>
                                    <td>券信息</td>
                                    <td>佣金信息</td>
                                    <td style="width: 200px">导购文案</td>
                                    <td>开始时间</td>
                                    <td>结束时间</td>
                                    <td>订单状态</td>
                                    <td style="width: 100px;">商家信息</td>
                                    <td>操作</td>
                                </tr>
                            </thead>
                            <tbody>
                            <volist name="priduct" id="dd">
                                <tr>
                                    <td>{$dd.ktime}</td>
                                    <td><a href="{$dd.taourl}" target="_blank"><img src="{$dd.img}" width="100" ></a> </td>
                                    <td>{$dd.price}<br/>{$dd.quan}</td>
                                    <td>{$dd.yongjin}</td>
                                    <td>{$dd.wenan}</td>
                                    <td>{$dd.stime}</td>
                                    <td>{$dd.quanendtime}</td>
                                    <td>
                                        <if condition="$dd['type'] eq '1'">
                                            进行中
                                            <else/>
                                            {$dd.zhuangtai}
                                        </if>
                                    </td>
                                    <td><a ><a style=" margin-top:1px;" target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin={$dd.parter_qq}&site=qq&menu=yes"><img src="http://wpa.qq.com/pa?p=2:776058547:51" alt="点击这里给我发消息" title="点击这里给我发消息" border="0"></a>{$dd.parter_name}</td>
                                    <td>
                                        <if condition="$query neq '' && $dd.username eq ''">
                                            <a class='openifram' data-w='400' data-h='400' href="javascript:void(0);"  data-url="{:U('Order/GetPriduc',array('id'=>$dd['id']))}">认领</a>
                                            <elseif condition="$dd.username neq ''" />
                                            <a href="{$dd.dataourl}" target="_blank">查看</a>
                                            <elseif condition="$dd.type eq '2'" />
                                            <a href="{$dd.dataourl}" target="_blank">去结算</a>
                                            <else/>
                                            <a href="{$dd.dataourl}" target="_blank">查看</a>
                                            </if>

                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-6 -->
    </div>

</div>
<include file="Common:footer" />

</script>
