<include file="Common:header" />
<include file="Common:nav" />
<link rel="stylesheet"  href="/Public/Char/css/bootstrap.min.css">
<link rel="stylesheet" href="/Public/Char/css/style.css">
<style>@import url("//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css/bootstrap-glyphicons.css");</style>
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="/Public/Char/js/bootstrap.min.js"></script>
<script src="/Public/Char/js/jquery.pin.min.js"></script>
<script src="/Public/Char/js/raphael-min.js"></script>
<script src="/Public/Char/js/morris.js"></script>
<Script src="/Public/Char/js/moment.js"></Script>
<script src="/Public/Char/js/daterangepicker.js"></script>
<style>
    ul, ol, dl, li {
        list-style: outside none none;
    }
    .table-responsive li{
        background: #fff none repeat scroll 0 0;
        border: 1px solid #ccc;
        float: left;
        margin: 2px;
        width: 240px;
        height: 400;
        max-height:400px;

    }
    .table-responsive div{
        height: 140px;
        overflow: hidden;
    }
    .pagination div:first-line{
        line-height: 80px;
        margin-right: 20px;
    }
</style>
<div id="page-wrapper">
    <include file="Common:message_tip" />
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">商品列表</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-6">
            <form action="{:U('Order/GetNews')}" method='post'>
            <div class="form-group input-group">
                <input type="text" class="form-control" name='query' value='{$query}' placeholder="要查看的网址">
                <span class="input-group-btn">
                    <button class="btn btn-info" type="submit"><i class="fa fa-search"></i>
                    </button>
                </span>

            </div>

                </form>
        </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                       <ul>
                            <volist name='data' id='vo'>
                            <li>
                                <p><img height="200" width="200" src="{$vo.img}"></p>
                                <div>
                                    <p><a target="_blank" href="{$vo.real_url}">{$vo.name}-价格：{$vo.price}</a></p>
                                </div>
                            </li>
                                </volist>
                        </ul>
                    </div>
                    <ul class="pagination">
                        {$pages}
                    </ul>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-6 -->
    </div>
</div>
<include file="Common:footer" />
    <script type="text/javascript">
        $(document).ready(function() {
            $('#reservation').daterangepicker(null, function(start, end, label) {
                console.log(start.toISOString(), end.toISOString(), label);
            });
        });
    </script>
