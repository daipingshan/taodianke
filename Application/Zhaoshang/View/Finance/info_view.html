<include file="Common:header" />

<div class="container">
    <hr>
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-bordered">
              <tr>
                  <th class="text-right" style="width:150px">商家</th><td>{$data.m_name}</td>
              </tr>
              <tr>
                  <th class="text-right">提现价格</th><td>{$data.origin}</td>
              </tr>
              <tr>
                  <th class="text-right">订单利润</th><td>{$sum}</td>
              </tr>
              <tr>
                  <th class="text-right">分成比例</th><td>{$bili}%</td>
              </tr>
              <tr>
                  <th class="text-right">代理分成</th><td>{$fencheng}</td>
              </tr> 
              <tr>
                  <th class="text-right">状态</th>
                  <td>
                  <if condition="$data.status eq 1">
                    <span style="margin-left: 20px;" class="label label-success">已结算</span>
                    <else/>
                    <span style="margin-left: 20px;" class="label label-danger">未结算</span>
                  </if>                  
                  </td>
              </tr>
              <tr>
                  <th class="text-right">申请时间</th><td>{$data.create_time|date="Y-m-d H:i:s",###}</td>
              </tr>
              <tr>
                  <th class="text-right">提现时间</th>
                  <td>
                  <if condition="$data.set_time && $data.set_time gt 0" >
                      {$data.set_time|date="Y-m-d H:i:s",###}
                      <else/>
                      ----
                  </if>
                  </td>
              </tr> 
              <if condition="$data.remark neq ''">
              <tr>
                  <th class="text-right">备注</th><td>
                  <textarea rows="3" style="min-width:320px;min-height:60px;" disabled="disabled">
                            {$data.remark}
                                </textarea></td>
              </tr>
              </if>
            </table>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-12">
            <table class="table table-bordered">
              <thead>
                  <tr>
                      <th>订单号</th>
                      <th>结算金额</th>
                      <th>支付方式</th>                      
                  </tr>
              </thead>
              <tbody>
              <if condition="$data.details && !empty($data['details'])">
                <volist name="data.details" id="dd">
                  <tr>
                      <td>{$dd.order_no}_{$dd.ding}</td>
                      <td>{$dd.origin}</td>                            
                      <th>{$dd.type}</th>
                  </tr>
                </volist>
              </if>
              </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
         
            <form action="{:U('Finance/settlements')}" method='post'>
            <input type="hidden" class="form-control" name='sid' value='{$sid}'>
            <button type="submit" class="btn btn-info">结算</button>              
            </form>
        </div>
    </div>
</div>

<include file="Common:footer" />
