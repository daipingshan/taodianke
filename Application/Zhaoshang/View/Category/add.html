<include file="Common:header" />
<div id="page-wrapper">
    <include file="Common:message_tip" />
    <div class="row">
        <div class="col-lg-12">
            <form role="form" id='check-form' method='post' action="{:U('Category/add')}">
                <div class="form-group">
                    <label>分类名称</label>
                    <input class="form-control" type="text" name='goods_category[name]'>
                </div>
                <div class="form-group">
                    <label>排序</label>
                    <input class="form-control" type="text" name='goods_category[sort]' value="0">
                </div>
                <div class="form-group">
                    <label>上级分类</label>
                        <select  class="form-control" name='goods_category[fid]'>
                            <option value="0">请选上级分类</option>
                            <volist name="f_cate_list" id="fcl">
                                <option value="{$fcl.id}">{$fcl.name}</option>
                            </volist>
                        </select>
                        <span class="label label-danger">如果不选择上级分类，则默认添加的是一级分类</span>
                </div>
                <div class="form-group">
                    <input type="button" onclick="return ajax_check_submit_from_layer(this);" check_url="{:U('Category/check_add_edit_data')}" id="btn-add-edit-goods"  class="btn btn-primary" value="提交"/>
                </div>
            </form>
        </div>
    </div>
</div>
<include file="Common:footer" />
