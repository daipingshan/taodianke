<include file="Common:header"/>
<include file="Common:nav"/>

<div id="page-wrapper">
    <include file="Common:message_tip"/>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">订单统计</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th width="50%">文章标题</th>
                                <th width="10%">出单数量</th>
                                <th width="10%">总佣金</th>
                                <th width="10%">订单来源</th>
                                <th><i class="fa fa-gear fa-fw"></i></th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name='data' id='vo'>
                                <tr>
                                    <td><a href="{$vo.order_source}" target="_blank">{$vo.article_title}</a></td>
                                    <td>{$vo.news_num}</td>
                                    <td>{$vo.income}</td>
                                    <td>{$vo.name}</td>
                                    <td>
                                        <a class="btn btn-primary add-cart"
                                           href="{:U('Sale/goodsInfo',array('id'=>$vo['id'],'time'=>$time))}">查看详情</a>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-6 -->
    </div>
</div>

<include file="Common:footer"/>
