<include file="Common:header" />
<include file="Common:nav" />

<div id="page-wrapper">
    <include file="Common:message_tip" />
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">修改商户</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li><a href="#">商户管理</a></li>
                <li class="active">修改商户</li>
            </ol>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-10">
                            <form role="form" id='check-form' method='post' action="{:U('Merchant/edit')}">
                                <div class="form-group">
                                    <label>商户登录名</label>
                                    <input class="form-control" name='merchant[username]' type="text" value="{$data.username}">
                                </div>
                                <div class="form-group">
                                    <label>登录密码 &nbsp;&nbsp;&nbsp;<span class="label label-primary">需要修改时填写</span></label>
                                    <input class="form-control" name='merchant[password]' type="text">
                                </div>

                                <div class="form-group">
                                    <label>姓名</label>
                                    <input class="form-control" name='merchant[realname]'  type="text" value="{$data.realname}">
                                </div>
                                <div class="form-group">
                                    <label>手机号码</label>
                                    <input class="form-control" name='merchant[mobile]'  type="text" value="{$data.mobile}">
                                </div>
                                <div class="form-group">
                                    <label>商家图像</label>
                                    <include file="Common:upload" />
                                    <input type="hidden" name='merchant[pic]' id="uploadimage" value="{$data.pic}">
                                </div>
                                <div class="form-group">
                                    <label>商家所属区域 &nbsp;&nbsp;&nbsp;<span id='merchant-category-load-tip' class="label label-info"></span></label>
                                    <div class="col-lg-12">
                                        <div class="col-lg-3">
                                            <select id="merchant-province-id" load_select_id='#merchant-city-id' class="form-control merchant-category-op" name='merchant[province_id]' load_href="{:U('Merchant/get_c_cate_by_fid')}">
                                                <option value=''>--请选择--</option>
                                                <volist name="f_cate_list" id="fcl">
                                                    <option value="{$fcl.id}" <if condition="$data.province_id eq $fcl['id']"> selected='selected' </if> >{$fcl.name}</option>
                                                </volist>
                                            </select>
                                        </div>
                                        <div class="col-lg-3">
                                            <select id="merchant-city-id" select_value='{$data.city_id}' load_select_id='#merchant-area-id' class="form-control merchant-category-op" name='merchant[city_id]' load_href="{:U('Merchant/get_c_cate_by_fid')}" load_agent_select_id='#merchant-agent-id' load_agent_href="{:U('Merchant/get_agent_by_cid')}">
                                                <option value=''>--请选择--</option>
                                            </select>
                                        </div>
                                        <div class="col-lg-3">
                                            <select id="merchant-area-id" select_value='{$data.area_id}' load_select_id='#merchant-c-id' class="form-control merchant-category-op" name='merchant[area_id]' load_href="{:U('Merchant/get_c_cate_by_fid')}">
                                                <option value=''>--请选择--</option>
                                            </select>
                                        </div>
                                        <div class="col-lg-3">
                                            <select id="merchant-c-id" class="form-control" select_value='{$data.cid}' name='merchant[cid]'>
                                                <option value=''>--请选择--</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>所属代理商</label>
                                    <div class="col-lg-12">
                                        <div class="col-lg-3">
                                            <select id="merchant-agent-id" class="form-control" select_value='{$data.agent_id}' name='merchant[agent_id]'>
                                                <option value=''>--请选择--</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>商家地址</label>
                                    <input class="form-control" name='merchant[address]'  type="text" value="{$data.address}">
                                </div>
                                <div class="form-group">
                                    <label>商家坐标</label>
                                    <div class="col-lg-12">
                                        <div class="col-lg-3">
                                            <input readonly='readonly' id='merchant-longlat' class="form-control" name='merchant[longlat]' value="{$data.lat},{$data.lng}"  type="text" >
                                        </div>
                                        <div class="col-lg-2">
                                            <a href='javascript:void(0);' class='openifram' data-url="{:U('Merchant/get_map',array('latlng'=>$data['lat'].','.$data['lng']))}" data-w='800' data-h='550'>取地图坐标信息</a>
                                        </div>
                                         <div class="col-lg-2">
                                              <a onclick="clearMap();">清空地图坐标</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>营业时间</label>
                                    <input id='merchant-opentime' class="form-control" name='merchant[opentime]' value="{$data.opentime}"  type="text" >
                                </div>
                                <div class="form-group">
                                    <label>开业开关</label>
                                    <label class="radio-inline">
                                        <input type="radio" name='merchant[business_status]' id="optionsRadiosInline1" value="Y" <if condition="!$data.business_status || $data.business_status eq 'Y'">  checked='checked' </if> >营业
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name='merchant[business_status]' id="optionsRadiosInline2" value="N" <if condition="$data.business_status eq 'N'">  checked='checked' </if>>未营业
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label>停业原因 &nbsp;&nbsp;&nbsp;<span class="label label-primary">如选择“未营业”，该原因必须填写</span></label>
                                    <input class="form-control" name='merchant[reason]'  type="text" value="{$data.reason}">
                                </div>
                                <div class="form-group">
                                    <label>库存锁设置</label>
                                    <label class="radio-inline">
                                        <input type="radio" name='merchant[stock_status]' id="optionsRadiosInline1" value="0" <if condition="!$data.stock_status || $data.stock_status eq '0'">  checked='checked' </if>>开启
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name='merchant[stock_status]' id="optionsRadiosInline2" value="1" <if condition="$data.stock_status eq '1'">  checked='checked' </if>>关闭
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label>库存锁密码 &nbsp;&nbsp;&nbsp;<span class="label label-primary">需要修改时填写</span></label>
                                    <input class="form-control" name='merchant[stock_passwd]' type="text">
                                </div>
                                <div class="form-group">
                                    <label>本店公告</label>
                                    <textarea class="form-control" name='merchant[notice]' rows="3">
                                            {$data.notice}
                                    </textarea>
                                </div>
                                <div class="form-group">
                                    <label>运费</label>
                                    <input class="form-control" name='merchant[freight]' value="{$data.freight|default='0'}" type="text">
                                </div>
                                <div class="form-group">
                                    <label>免邮总价格</label>
                                    <input class="form-control" name='merchant[jfreight]' value="{$data.jfreight|default='0'}"  type="text">
                                </div>
                                <div class="form-group">
                                    <label>营业时间 &nbsp;&nbsp;&nbsp;<span class="label label-primary">格式：08:00-20:00</span></label>
                                    <input class="form-control" name='merchant[business_time]' value="{$data.business_time}" type="text">
                                </div>
                                <div class="form-group">
                                    <label>开户行</label>
                                    <input class="form-control" name='merchant[bank_name]' value='{$data.bank_name}' type="text">
                                </div>
                                <div class="form-group">
                                    <label>开户名</label>
                                    <input class="form-control" name='merchant[bank_user]' value='{$data.bank_user}' type="text">
                                </div>
                                <div class="form-group">
                                    <label>银行账户</label>
                                    <input class="form-control" name='merchant[bank_no]' value='{$data.bank_no}' type="text">
                                </div>
                                <div class="form-group">
                                    <input name='mid' type='hidden' value='{$data.id}'/>
                                    <input type="button" onclick="return ajax_check_submit_from(this);" check_url="{:U('Merchant/check_add_edit_data')}" id="btn-add-edit-goods"  class="btn btn-primary" value="提交"/>
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-1"></div>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
        </div>
    </div>
</div>
<include file="Common:footer" />
<script src="__PLUGINS_PATH__/bower_components/laydate/laydate.js"></script>
<script>
// 调取时间控件
laydate({
    elem: '#merchant-opentime',
    format: 'YYYY-MM-DD',
    festival: true, //显示节日
});

// 图片上传
var UPLOAD_URL = "{:U('Goods/uploadImg',array('type'=>'DDHomeMerchantImage'))}";

$(function() {
    // 商家团单列表 根据选择的城市 返回商家
    $('select.merchant-category-op').change(function() {
        var $this = $(this);
        var fid = $this.val();
        var href = $this.attr('load_href');
        var op_obj_id = $this.attr('load_select_id');
        var $op_obj = $(op_obj_id);
        var $tip = $('#merchant-category-load-tip');

        if (!fid) {
            return false;
        }
        if (!href) {
            return false;
        }
        if (!op_obj_id) {
            return false;
        }
        if ($this.hasClass('disabled')) {
            return false;
        }
        $this.addClass('disabled');
        $this.attr('disabled', true);
        $tip.html('正在加载子分类,请稍后...');
        $op_obj.html("<option value=''>--请选择--</option>");

        get_data($this,$op_obj,href,{fid: fid},$tip);

        var agent_href = $this.attr('load_agent_href');
        var $agent_op_obj = $($this.attr('load_agent_select_id'));

        if (agent_href && $agent_op_obj) {
            get_data($this,$agent_op_obj,agent_href,{cid: fid});
        }
        return false;

        function get_data(obj,op_obj,href,params,tip=null) {
            $.post(href, params, function(res) {
                obj.removeClass('disabled');
                obj.attr('disabled', false);
                if (tip) {
                    tip.html('');
                }
                if (res.code == 0 && res.data) {
                    var op_select_value = op_obj.attr('select_value');
                    var option_arr = [];
                    option_arr.push("<option value=''>--请选择--</option>");
                    for (var i = 0; i < res.data.length; i++) {
                        var option_str = "<option value='" + res.data[i].id + "'>" + res.data[i].name + "</option>";
                        if (op_select_value && op_select_value == res.data[i].id) {
                            option_str = "<option value='" + res.data[i].id + "' selected='selected'>" + res.data[i].name + "</option>";
                        }
                        option_arr.push(option_str);
                    }
                    op_obj.html(option_arr.join(''));
                    op_obj.change();
                    return false;
                }
                return false;
            }, 'json');
        }
    });
    $('#merchant-province-id').change();
});

/**
 * 清空地图坐标
 */
function clearMap() {
    $("#merchant-longlat").val('');
    return false;
}
</script>
