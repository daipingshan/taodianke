<body>
<div>
    <div id="simulator">
        <div id="main">
            <div id="gallery" class="swipe" style="visibility: visible;">
                <div class="swipe-wrap">

                    <!--img标签width和height属性须事先给出，由于懒加载的需要，必须把"src"改写为"alt-src" -->
                    <volist name="data" id="vo">
                        <if condition="count($vo) eq 4">
                            <div class="swiper-slide num-{$key}" data-id="{$vo.shop_goods_id}">
                                <figure>
                                    <div class="img-wrap">
                                        <img src="{$vo.img}">
                                    </div>
                                    <div class="bottom-bar">
                                        <figcaption>
                                            <strong>{$key+1}/{:count($data)}</strong> {$vo.description}--{$vo.sec_cid}
                                        </figcaption>
                                    </div>
                                </figure>
                            </div>
                            <else/>
                            <div class="swiper-slide num-{$key}" data-id="{$vo.shop_goods_id}">
                                <figure>
                                    <div class="img-wrap">
                                        <img src="{$vo.img}">
                                        <div class="pswp__price_tag position_left"
                                             style="top:20%;left:60%;">
                                            <span>¥{$vo.price}</span>
                                            <i class="dot-con">
                                                <i class="dot-animate"></i>
                                                <i class="dot"></i>
                                            </i>
                                        </div>
                                    </div>
                                    <div class="bottom-bar">
                                        <h2>
                                            <a class="direct-link"
                                               href="{$vo.real_url}"
                                               target="_blank">直达链接</a>
                                        </h2>
                                        <figcaption>
                                            <strong>{$key+1}/{:count($data)}</strong> {$vo.description}--{$vo.sec_cid}
                                        </figcaption>
                                    </div>
                                </figure>
                            </div>
                            <div class="swiper-slide num-{$key}" data-id="{$vo.shop_goods_id}">
                                <figure>
                                    <php>$temp_son = $vo['attached_imgs'];</php>
                                    <div class="img-wrap">
                                        <img src="{$temp_son[0].img}">
                                    </div>
                                    <div class="bottom-bar">
                                        <h2>
                                            <a class="direct-link"
                                               href="{$vo.real_url}"
                                               target="_blank">直达链接</a>
                                        </h2>
                                        <figcaption>
                                            <strong>{$key+1}/{:count($data)}</strong>
                                            {$temp_son[0].description}--{$vo.sec_cid}
                                        </figcaption>
                                    </div>
                                </figure>
                            </div>
                        </if>
                    </volist>
                </div>
            </div>

            <div class="btn-container">
                <span class="prevBtn" onclick="mySwipe.prev();"></span>
                <span class="nextBtn" onclick="mySwipe.next();"></span>
            </div>
        </div>
    </div>
    <div id="cate">
        <volist name="cate_data" id="cate">
            <h3>{$cate['name']}-【{$cate['num']}】</h3>
        </volist>
    </div>
</div>
