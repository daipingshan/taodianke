<include file="Common:header" />
<include file="Common:nav" />

<div id="page-wrapper">
    <include file="Common:message_tip" />
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">文章列表</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-6">
            <form action="{:U('News/index')}" method='get'>
            <div class="form-group input-group">
                <input type="text" class="form-control" name='query' value='{$query}' placeholder="搜索新闻标题">
                <span class="input-group-btn">
                    <button class="btn btn-info" type="submit"><i class="fa fa-search"></i>
                    </button>
                </span>
            </div>

                </form>
        </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th  style='width:40px;'>#</th>
                                    <th>标题</th>
                                    <th style='width:50px;'>作者</th>
                                    <th style='width:90px;'>文章类型</th>
                                    <th style='width:80px;'>审核状态</th>
                                    <th style='width:80px;'>新旧版</th>
                                    <th style='width:100px;'>领域</th>
                                    <th style='width:120px;'>时间</th>
                                    <th style='width:60px;'><i class="fa fa-gear fa-fw"></i></th>
                                </tr>
                            </thead>
                            <tbody>
                            <volist name='list' id='vo'>
                                <tr>
                                <td>{$vo.id}</td>
                                <td>{$vo.title}</td>
                                <td>{$vo.name}</td>
                                <td>{$vo.newstype}</td>
                                <td>{$vo.shenhe}</td>
                                <td>{$vo.type}</td>
                                <td>{$vo.lingyu}</td>
                                <td>{$vo.time|date="Y-m-d H:i:s",###}</td>
                                <td>
                                    <a href="{:U('News/edit',array('id'=>$vo['id']))}">修改</a>
                                </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>
                    <ul class="pagination">
                        {$pages}
                    </ul>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-6 -->
    </div>
</div>
<include file="Common:footer" />
