<include file="Common:header" />
<include file="Common:nav" />
<div id="page-wrapper">
     <include file="Common:message_tip" />
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">优惠券管理</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-6">
            <form action="{:U('User/coupon')}" method='get'>
                <div class="form-group input-group">
                
                    <input type="text" class="form-control" name='code' value='' placeholder="搜索优惠券号" style='width:300px;'>
                    <div class="col-xs-2">
                        <select  class="form-control" name='consume' style='width:150px;'>
                            <option value="">--请选择状态--</option>
                            <option value="Y">已消费</option>
                            <option value="N">未消费</option>
                        </select>
                    </div>
                    <span class="input-group-btn">
                        <button class="btn btn-info" type="submit"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
        <div class="col-lg-12">
            <div class="panel panel-default">
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>优惠券券号</th>
                                    <th>面额</th>
                                    <th>有效期限</th>
                                    <th>使用时间</th>
                                    <th>使用订单</th>
                                    <th>状态</th>
                                    <th style='width:300px;'><i class="fa fa-gear fa-fw"></i></th>
                                </tr>
                            </thead>
                            <tbody>
                                <volist name='list' id='vo'>
                                     <tr>
                                        <td>{$vo.coupon_id}</td>
                                        <td>{$vo.code}</td>
                                        <td>{$vo.credit}</td>

                                        <td>{$vo.bg_time|date="Y-m-d ",###}--{$vo.end_time|date="Y-m-d ",###}</td>
                                        <td>
                                        <if condition="$vo.pay_time eq 0">
                                        未支付
                                        <else/>
                                        {$vo.pay_time|date="Y-m-d ",###}
                                        </if>
                                        </td>
                                        <td>{$vo.order_id}</td>
                                        <td>
                                        <if condition="$vo.consume eq 'N'">
                                        未消费
                                        <else/>
                                        已使用
                                        </if>
                                        </td>
                                        <td>
                                            <a data-url="{:U('User/info_view',array('uid'=>$vo['id']))}" title='用户详情' data-w='500' data-h='400' href="javascript:void(0);" class='openifram'>详情</a>  
                                    
                                     </if>
                                        </td>
                                    </tr>
                                </volist>
                            </tbody>
                        </table>
                    </div>
                    <ul class="pagination">
                       {$pages}
                    </ul>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-6 -->
    </div>

</div>
<!-- /#page-wrapper -->
<include file="Common:footer" />
