


<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>用户详情</title>
           <!-- Bootstrap Core CSS -->
    <link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- MetisMenu CSS -->
    <link href="http://cdn.bootcss.com/metisMenu/1.1.3/metisMenu.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="__PLUGINS_PATH__/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link href="__PLUGINS_PATH__/bower_components/datatables-responsive/css/dataTables.responsive.css" rel="stylesheet">
    <!-- Timeline CSS -->
    <link href="__CSS_PATH__/timeline.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="__CSS_PATH__/common.css" rel="stylesheet">
    <!-- Morris Charts CSS -->
    <link href="http://cdn.bootcss.com/morris.js/0.5.0/morris.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="http://cdn.bootcss.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
        <style>
            label.control-label{
                    width: 130px;
                    text-align: right;
            }
   </style>
        <div id="wrapper">
            <!-- Navigation -->
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <form class="form-horizontal form-inline" style="margin-top: 30px;">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">昵称</label>
                                <span class="col-sm-8">
                                  {$nickname}
                                </span>
                            </div>
                             <div class="form-group">
                                <label class="col-sm-4 control-label">登录手机号</label>
                                <span class="col-sm-8">
                                    {$mobile}
                                </span>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">性别</label>
                                <span class="col-sm-8">
                                    {$gender}
                                </span>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">收货人姓名</label>
                                <span class="col-sm-8">
                                    {$name}
                                </span>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">收货人联系电话</label>
                                <span class="col-sm-8">
                                    {$telphone}
                                </span>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">门牌号</label>
                                <span class="col-sm-8">
                                    {$num}
                                </span>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">环信账号</label>
                                <span class="col-sm-8">
                                    {$ease_mob_id}
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /#page-wrapper -->
        </div>
        <!-- /#wrapper -->
        <!-- jQuery -->
        <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    </body>

</html>
