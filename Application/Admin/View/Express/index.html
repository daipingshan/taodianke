<include file="Common:header" />
<include file="Common:nav" />
<div id="page-wrapper">
    <include file="Common:message_tip" />
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">快收管理</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li><a href="#">快收管理</a></li>
                <li class="active">快收列表</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">                            
                            <thead>
                                <tr>
                                    <th style='width:100px;'>#</th>
                                    <th style='width:100px;'>商户名称</th>
                                    <th style='width:100px;'>入库订单数</th>                             
                                    <th style='width:100px;'>签收订单数</th>                             
                                    <th style='width:100px;'>发送短信数</th>
                                    <th style='width:100px;'>详情</th>                                    
                                </tr>
                            </thead>
                            <volist name='list' id='vo'>
                                <tr>
                                    <td>{$vo.id}</td>
                                    <td>{$vo.username}</td>                                    
                                    <td>{$vo.arrive}</td>
                                    <td>{$vo.sign}</td>
                                    <td>{$vo.sumsms}</td>
                                    <td>
                                        <a href="{:U('Express/info_view',array('mid'=>$vo['id']))}">详情</a> 
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>
                    <ul class="pagination">
                        {$pages}
                    </ul>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-6 -->
    </div>

</div>
<include file="Common:footer" />
