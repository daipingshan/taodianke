<include file="Common:header" />
<include file="Common:nav" />
<div id="page-wrapper">
    <include file="Common:message_tip" />
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">快收管理</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li><a href="#">快收管理</a></li>
                <li class="active">快收列表</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">                            
                            <thead>
                                <tr>
                                    <th style='width:100px;'>#</th>
                                    <th style='width:100px;'>商户名称</th>
                                    <th style='width:100px;'>订单编号</th>                             
                                    <th style='width:100px;'>快递单号</th>                             
                                    <th style='width:100px;'>快递公司</th>                             
                                    <th style='width:200px;'>入库时间</th>
                                    <th style='width:200px;'>签收时间</th>
                                    <th>状态</th>
                                </tr>
                            </thead>
                            <volist name='list' id='vo'>
                                <tr>
                                    <td>{$vo.id}</td>
                                    <td>{$vo.m_name}</td>                                    
                                    <td>{$vo.order_no}</td>
                                    <td>{$vo.numbers}</td>
                                    <td>{$vo.express_name}</td>
                                    <td>{$vo.in_time|date="Y-m-d H:i:s",###}</td>
                                    <if condition="$vo.status lt '2'">
                                        <td>----</td>
                                    <else/>
                                        <td>{$vo.out_time|date="Y-m-d H:i:s",###}</td>
                                    </if>                                    
                                    <td>
                                        <if condition="$vo.status eq '0'">
                                            <span class="label label-danger">信息待完善</span>
                                        <elseif condition="$vo.status eq '1'"/>
                                            <span class="label label-success">已到站</span>
                                        <elseif condition="$vo.status eq '2'"/>
                                            <span class="label label-success">已签收</span>
                                        </if>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>
                    <ul class="pagination">
                        {$pages}
                    </ul>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-6 -->
    </div>

</div>
<include file="Common:footer" />
