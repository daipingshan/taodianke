<include file="Common:header"/>
<include file="Common:nav"/>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">违规文章列表</h1>
        </div>
        <if condition="$_SESSION['AdminInfo']['id'] eq 0">
            <div class="col-lg-6">
                <form method='post' action="{:U('addIllegalArticle')}" enctype="multipart/form-data">
                    <div class="form-group input-group">
                        <input type="file" class="form-control" name='filename'
                               placeholder="上传最新文章">
                    <span class="input-group-btn">
                        <button class="btn btn-info" type="submit"><i class="fa">上传</i></button>
                    </span>
                    </div>
                </form>
            </div>
        </if>
        <!-- /.col-lg-12 -->
        <div class="col-lg-12">
            <div class="panel panel-default">
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>文章标题</th>
                                <th>违规原因</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name='list' id='vo'>
                                <tr>
                                    <td>{$vo.title}</td>
                                    <td>{$vo.reason}</td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>
                    <ul class="pagination" style="width: 100%">
                        {$pages}
                    </ul>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-6 -->
    </div>
</div>
<!-- /#page-wrapper -->
<include file="Common:footer"/>
