<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>报名系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__CSS_PATH__/layui.css"  media="all">
    <script src="__JS_PATH__/jquery-2.1.4.js"></script>
    <script src="__JS_PATH__/layui.js"></script>
</head>
<body>
<div style="margin: 50px 20px 0 0">
    <form class="layui-form" action="{:U('sign')}" method="post">

        <div class="layui-form-item">
            <label class="layui-form-label">课程选择</label>
            <div class="layui-input-block">
                <select name="course"  placeholder="请选择课程">
                    <option value=""></option>
                    <option value="醒来">醒来</option>
                    <option value="核能量">核能量</option>
                    <option value="灵魂演说">灵魂演说</option>
                    <option value="未来领袖特训营">未来领袖特训营</option>
                    <option value="唯我独尊">唯我独尊</option>
                    <option value="玄之又玄">玄之又玄</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">日期选择</label>
            <div class="layui-input-block">
                <input type="text" name="course_time" id="date" placeholder="请选择日期" class="layui-input" onclick="layui.laydate({elem: this})">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="男" checked>
                <input type="radio" name="sex" value="女" title="女">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-block">
                <input type="text" name="mobile"  placeholder="请输入手机号码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">身份证号码</label>
            <div class="layui-input-block">
                <input type="text" name="identity"  placeholder="请输入身份证号码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="name"  placeholder="请输入姓名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">学习顾问</label>
            <div class="layui-input-block">
                <input type="text" name="referer" placeholder="请输入学习顾问" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 50px">
            <div class="layui-input-block">
                <input type="hidden" name="user_id" value="{$id}" />
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            </div>
        </div>
    </form>
</div>

<script>
    //Demo
    var error = "{$error}";
    layui.use(['layer','form','laydate'], function() {
        var  layer = layui.layer,
             form = layui.form(),
             laydate = layui.laydate;
        if(error){
            layer.msg(error);
        }
    });

    $('button').click(function(){
        var course = $('select option:selected').val();
        var course_time = $('input[name=course_time]').val();
        var sex = $('input[type=radio]:checked').val();
        var mobile = $('input[name=mobile]').val();
        var identity = $('input[name=identity]').val();
        var name = $('input[name=name]').val();
        var referer = $('input[name=referer]').val();
        var phone = /^1[34578]\d{9}$/;
        var card = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
        if(!course){
            layer.msg($('select').attr('placeholder'));
            return false;
        }
        if(!course_time){
            layer.msg($('input[name=course_time]').attr('placeholder'));
            return false;
        }
        if(!sex){
            layer.msg('请选择性别');
            return false;
        }
        if(!phone.test(mobile)){
            layer.msg('手机号码格式不正确');
            return false;
        }
        if(!card.test(identity)){
            layer.msg('身份证格式不正确');
            return false;
        }
        if(!name){
            layer.msg($('input[name=name]').attr('placeholder'));
            return false;
        }
        if(!referer){
            layer.msg($('input[name=referer]').attr('placeholder'));
            return false;
        }
    });
</script>
</body>
</html>
