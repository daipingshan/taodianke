<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>报名系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__CSS_PATH__/layui.css"  media="all">
    <script src="__JS_PATH__/jquery-2.1.4.js"></script>
    <script src="__JS_PATH__/layui.js"></script>
</head>
<body>
<div style="margin: 50px 20px 0 20px;">
<eq name="info.pay_status" value="unpay">
    <blockquote class="layui-elem-quote" style="color:#009688;">
        恭喜您已经获得听课资格
    </blockquote>
    <fieldset class="layui-elem-field layui-field-title">
        <legend>报名信息</legend>
        <div class="layui-field-box">
            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col width="200">
                    <col>
                </colgroup>
                <tbody>
                <tr>
                    <td>课程</td>
                    <td>{$info.course}</td>
                </tr>
                <tr>
                    <td>日期</td>
                    <td>{$info.course_time}</td>
                </tr>
                <tr>
                    <td>性别</td>
                    <td>{$info.sex}</td>
                </tr>
                <tr>
                    <td>手机号码</td>
                    <td>{$info.mobile}</td>
                </tr>
                <tr>
                    <td>身份证</td>
                    <td>{$info.identity}</td>
                </tr>
                <tr>
                    <td>姓名</td>
                    <td>{$info.name}</td>
                </tr>
                <tr>
                    <td>支付状态</td>
                    <td><span style="color:#FF5722;">未支付</span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </fieldset>
    <form action="{:U('pay')}" method="get">
    <div style="margin: 50px auto;width:150px;">
        <input type="hidden" name="id" value="{$info.id}">
        <button class="layui-btn">在线支付 10 元</button>
    </div>
    </form>
<else />
    <blockquote class="layui-elem-quote" style="color:#009688;">
        您已支付成功！
    </blockquote>
</eq>

</div>
</body>
</html>
