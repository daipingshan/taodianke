<include file="Common:header" />
<body class="gray-bg">
	<div class="wrapper wrapper-content animated ">
		<div class="row">
			<div class="col-sm-12 text-center">
				<div class="col-sm-3">
				</div>
				<div class="col-sm-6">
					<div class="ibox float-e-margins">
	                    <div class="ibox-content">
	    					<h3>提示信息</h3>
	    					<h5 class="text-success">{$message}</h5>
	    					<p>点击<a href="{$jumpUrl}">这里</a>返回</p>
	    					<div class="progress progress-bar-default">
	                            <div style="width: 0%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="0" role="progressbar" class="progress-bar">
	                            </div>
	                        </div>
	                        <span class="">页面跳转中，请稍后...</span>
	                        
	    				</div>
	    			</div>
				</div>
				<div class="col-sm-3">
				</div>
			</div>
		</div>
	</div>
</body>
<include file="Common:footer"/>
<script language="javascript">
$(function(){
	prosucess();
})
function prosucess(){
	$(".progress-bar").animate({width:"100%"},3000,function(){
		window.location = "{$jumpUrl}";
	});
}
</script>
</html>
