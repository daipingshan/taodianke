<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

   <h2>{$sdate}信息</h2>
   <volist name="cout" id="dd">
       <p>{$dd.username} 成绩：{$dd.cout}</p>
   </volist>
   <table>
       <tr>
           <td>创建时间</td>
           <td>点击时间</td>
           <td width="25%">商品信息</td>
           <td>商品数</td>
           <td>商品单价</td>
           <td>订单状态</td>
           <td>收入比率</td>
           <td>付款金额</td>
           <td>预估收入</td>
           <td>订单来源</td>
       </tr>
       <volist name="data" id="dd">
         <tr>
             <td>{$dd.create_time}</td>
             <td>{$dd.click_time}</td>
             <td><a href="{$dd.auctionurl}" target="_blank">{$dd.title}</a></td>
             <td>{$dd.number}</td>
             <td>{$dd.price}</td>
             <td>{$dd.paystatus}</td>
             <td>{$dd.discount_rate}</td>

             <td>{$dd.total_fee}</td>
             <td style="color: red;">{$dd.fee}</td>
             <td>{$dd.username}</td>
         </tr>
       </volist>
   </table>
</body>
</html>
