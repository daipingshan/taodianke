<include file="Public/header" title="用户管理" />
<div class="page-container">
<include file="Public/nav" />
<div class="main-content">

  <!-- User Info, Notifications and Menu Bar -->
  <include file="Public/user_nav" />
  <div class="page-title">
    <div class="title-env">
      <h1 class="title">用户管理</h1>
      <p class="description">显示所有用户信息</p>
    </div>
    <div class="breadcrumb-env">
      <ol class="breadcrumb bc-1">
        <li> <a href="/Proxy/Index/index"><i class="fa-home"></i>主页</a> </li>
        <li class="active"> <strong>用户管理 </strong></li>

      </ol>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">我的代理 {$count}人</h3>
          <div class="panel-options">
              <a href="#"> <i class="linecons-cog"></i> </a>
              <a href="#" data-toggle="panel">
              <span class="collapse-icon">&ndash;</span>
              <span class="expand-icon">+</span> </a>
              <a href="#" data-toggle="reload"> <i class="fa-rotate-right"></i> </a>
              <a href="#" data-toggle="remove"> &times; </a>
          </div>
        </div>
        <div class="panel-body">
            <div class="btn-toolbar" style="margin-bottom: 20px">
                <form>
                    <div class="row">
                        <div class="col-xs-3">
                            <input type="text" name="mobile"  class="form-control" value="{:I('get.mobile')}" placeholder="手机号"/>
                        </div>
                        <div class="col-sm-2">
                            <input type="submit" class="btn btn-secondary btn-single" value='查询'>
                        </div>
                    </div>
                </form>
            </div>

          <div class="table-responsive" data-pattern="priority-columns" data-focus-btn-icon="fa-asterisk" data-sticky-table-header="true" data-add-display-all-btn="true" data-add-focus-btn="true">
            <table cellspacing="0" class="table table-small-font table-bordered table-striped">
              <thead>
                <tr>
                    <th data-priority="1">用户昵称</th>
                    <th data-priority="1">支付宝账号</th>
                    <th data-priority="6">真实姓名</th>
                    <th data-priority="7">电话号码</th>
                    <th data-priority="7">分成比例</th>
                    <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <foreach name="list" item="vo" >
                  <tr>
                    <td id='username'>{$vo.username}</td>
                    <td>{$vo.bank_account}</td>
                    <td>{$vo.real_name}</td>
                    <td>{$vo.mobile}</td>
                    <td>{$vo.dip}%</td>
                    <td>
                      <a href="/Proxy/User/setRatio/user_id/{$vo.id}" class="btn btn-primary btn-single btn-sm">设置分成比例</a>
                      <a class="btn btn-warning btn-sm" href="/Proxy/Order/index/user_id/{$vo.id}">订单列表</a>
                    </td>
                  </tr>
                </foreach>
              </tbody>
            </table>

          </div>
             <div class="page">{$page}</div>

        </div>
         </div>
    </div>
  </div>

  <include file="Public/footer" />
  </div>
<include file="Public/footer_Js" />
</div>
