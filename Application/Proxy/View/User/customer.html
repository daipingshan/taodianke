<include file="Public/header" title="顾客管理" />

<div class="page-container">
    <include file="Public/nav" />
    <div class="main-content">
        <!-- User Info, Notifications and Menu Bar -->
        <include file="Public/user_nav" />
        <div class="page-title">
            <div class="title-env">
                <h1 class="title">顾客管理</h1>
                <p class="description">显示所有顾客管理</p>
            </div>
            <div class="breadcrumb-env">
                <ol class="breadcrumb bc-1">
                    <li> <a href="/Proxy/Index/index"><i class="fa-home"></i>主页</a> </li>
                    <li class="active"> <strong>顾客管理 </strong></li>
                </ol>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">我的顾客</h3>
                        <div class="panel-options">
                            <a href="#"> <i class="linecons-cog"></i> </a>
                            <a href="#" data-toggle="panel">
                                <span class="collapse-icon">&ndash;</span>
                                <span class="expand-icon">+</span> </a>
                            <a href="#" data-toggle="reload"> <i class="fa-rotate-right"></i> </a>
                            <a href="#" data-toggle="remove"> &times; </a>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="panel-body">
                            <div class="table-responsive" >
                                <table cellspacing="0" class="table table-small-font table-bordered table-striped">
                                    <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>用户名称</th>
                                        <th>用户头像</th>
                                        <th>所在地区</th>
                                        <th>添加时间</th>
                                        <th>所属代理</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="customer" id="vo">
                                        <tr>
                                            <th>{$vo.id}</th>
                                            <td>{$vo.nickname}</td>
                                            <td><img src="{$vo.headimgurl}" width="70px" height="70px"/></td>
                                            <td>{$vo.country}-{$vo.province}-{$vo.city}</td>
                                            <td>{$vo.add_time|date='Y-m-d H:i', ###}</td>
                                            <td>{$user[$vo['proxy_pid']]['real_name']}</td>
                                        </tr>
                                    </volist>
                                    </tbody>
                                </table>
                            </div>
                            <!--<div class="page"><ul class="pagination">{$page}</ul></div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <include file="Public/footer" />
    </div>
    <include file="Public/footer_Js" />
</div>
