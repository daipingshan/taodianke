<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>报名系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__CSS_PATH__/layui.css"  media="all">
    <link rel="stylesheet" href="__CSS_PATH__/page.css"  media="all">
    <script src="__JS_PATH__/jquery-2.1.4.js"></script>
    <script src="__JS_PATH__/layui.js"></script>
</head>
<body>
<div style="margin: 0 auto;">
    <div>
        <ul class="layui-nav" lay-filter="">
          <li class="layui-nav-item <eq name='current' value='index'>layui-this</eq>"><a href="{:U('Index/index')}">报名列表</a></li>
          <li class="layui-nav-item <eq name='current' value='pay_data'>layui-this</eq>"><a href="{:U('Index/payData')}">支付列表</a></li>
          <li class="layui-nav-item <eq name='current' value='user'>layui-this</eq>"><a href="{:U('Index/user')}">用户管理</a></li>
        </ul>
    </div>
    <div style="margin:20px 20px;">
        <table class="layui-table">
          <thead>
            <tr>
              <th>姓名</th>
              <th>课程</th>
              <th>日期</th>
              <th>性别</th>
              <th>手机号码</th>
              <th>身份证</th>
              <th>学习顾问</th>
              <th>支付状态</th>
            </tr> 
          </thead>
          <tbody>
              <volist name="data" id="info">
                <tr>
                  <td>{$info.name}</td>
                  <td>{$info.course}</td>
                  <td>{$info.course_time}</td>
                  <td>{$info.sex}</td>
                  <td>{$info.mobile}</td>
                  <td>{$info.identity}</td>
                  <td>{$info.referer}</td>
                  <td><eq name="info.pay_status" value="pay"><span style="color:#009688;">已支付</span><else /><span style="color:#FF5722;">未支付</span></eq></td>
                </tr>
              </volist>  
          </tbody>
        </table>
        <div id="page">
          {$page}
        </div>
    </div>
   
</div>
</body>
</html>
