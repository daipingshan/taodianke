<include file="Public/header" title="部门添加" keywords="" />
<div class="page-container">
    <include file="Public/nav" />
    <div class="main-content">

    <!-- User Info, Notifications and Menu Bar -->
    <include file="Public/user_nav" />
    <div class="page-title">
        <div class="title-env">
            <h1 class="title">部门添加</h1>
            <p class="description">后台管理部门添加</p>
        </div>
        <div class="breadcrumb-env">
            <ol class="breadcrumb bc-1">
                <li> <a href="{:U('Index/index')}"><i class="fa-home"></i>主页</a> </li>
                <li> 站点设置 </li>
                <li class="active"> <strong>部门添加 </strong></li>
            </ol>
        </div>
    </div>

    <div class="col-md-12">
        <div class="alert alert-success" style="display: none">
            <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <strong></strong>
        </div>
    </div>
    <div class="col-md-12">
        <div class="alert alert-danger" style="display: none;">
            <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <strong></strong>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">增加新的部门(<span style="font-size: 14px;color: red;">红色字体为必填项</span>)</h3>
                    <!--<p>(红色字体为必填项)</p>-->
                    <div class="panel-options">
                        <a href="#" data-toggle="panel">
                            <span class="collapse-icon">&ndash;</span>
                            <span class="expand-icon">+</span>
                        </a>
                        <a href="#" data-toggle="remove"> &times; </a>
                    </div>
                </div>

                <div class="panel-body">
                    <form role="form" method="post" class="form-horizontal"  enctype="multipart/form-data">

                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="remark">上级部门</label>
                            <div class="col-sm-10">
                                <select name="id" id="department" class="form-control" style="width: 30%;">
                                    <option value="0">请选择部门</option>
                                    <volist name="list" id="vo">
                                        <option value="{$vo.id}">{$vo.department_name}</option>
                                    </volist>
                                </select>
                            </div>
                        </div>
                        <div class="form-group-separator"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="department_name" style="color: red">
                                部门名称
                            </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="department_name" name="department_name" required placeholder="设置部门的名称" style="width:40%">
                            </div>
                        </div>
                        <div class="form-group-separator" ></div>
                        <div class="form-group account_info" style="display: none">
                            <label class="col-sm-2 control-label" for="remark" style="color: red">
                                第三方平台账号信息
                            </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="dataoke_account_info" value="" name="dataoke_account_info" placeholder="请设置第三方平台账号信息" style="width:40%">
                            </div>
                        </div>
                        <div class="form-group-separator account_info_line" style="display: none"></div>
                        <div class="form-group dtk_cookie" style="display: none">
                            <label class="col-sm-2 control-label" for="remark" style="color: red">
                                COOKIE
                            </label>
                            <div class="col-sm-10">
                                <textarea class="form-control" name="cookie" id="cookie" rows="5" placeholder="COOKIE"></textarea>

                            </div>
                        </div>
                        <div class="form-group-separator"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="remark">备注信息</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="remark" value="" name="remark" placeholder="备注信息" style="width:40%">
                            </div>
                        </div>

                        <div class="form-group-separator"></div>

                        <div class="form-group">
                            <div class="col-sm-2 "></div>
                            <div class="col-sm-10">
                                <input type="submit" class="btn btn-secondary  btn-single" value="添加部门">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<include file="Public/footer" /> </div>

<include file="Public/footer_Js" />
<script type="text/javascript">
    $("#department").change(function(){
        var id = $(this).val();
        if (id == 1) {
            $('.account_info').show();
            $('.account_info_line').show();
            $('.dtk_cookie').show();
        } else {
            $('.account_info').hide();
            $('.account_info_line').hide();
            $('.dtk_cookie').hide();
        }
    });
</script>
