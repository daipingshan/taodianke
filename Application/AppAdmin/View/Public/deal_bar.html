<div class="row">
    <div class="panel panel-default col-sm-12">
        <div class="panel-heading">
            <h3 class="panel-title">快捷操作</h3>
            <div class="panel-options">
                <a href="#" data-toggle="panel">
                    <span class="collapse-icon">–</span>
                    <span class="expand-icon">+</span>
                </a>
                <a href="#" data-toggle="remove">
                    ×
                </a>
            </div>
        </div>
        <div class="panel-body">
            <div class="row col-margin">
                <div class="col-xs-7">
                    <form action="{:U('deal/dealList')}" method="get" role="form" class="form-inline">
                        <div class="form-group">
                            <input type="text" name="dataoke_id" class="form-control" placeholder="按大淘客ID或淘宝ID">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-secondary btn-single">搜索</button>
                        </div>
                    </form>
                </div>
                <div class="col-xs-5">
                    <a href="{:U('Merchant/add')}" class="btn btn-purple">添加商家</a>
                    <a href="{:U('Deal/searchDeal')}" class="btn btn-info">认领商品</a>
                    <a href="{:U('Deal/dealList')}" class="btn btn-blue">我的商品</a>
                    <a href="{:U('Deal/applySettleList')}" class="btn btn-purple">商品申报</a>
                    <a href="{:U('Deal/displayDealSettle')}" class="btn btn-danger">申报查询</a>
                    <a href="{:U('Deal/help')}" class="btn btn-secondary">帮助</a>
                </div>
            </div>
        </div>
    </div>
</div>
