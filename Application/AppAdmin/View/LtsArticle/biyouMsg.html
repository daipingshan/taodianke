<include file="Public/header" title="用户投诉与建议" />
<div class="page-container">
<include file="Public/nav" />
<div class="main-content">

  <!-- User Info, Notifications and Menu Bar -->
  <include file="Public/user_nav" />
  <div class="page-title">
    <div class="title-env">
      <h1 class="title">用户投诉与建议</h1>
      <p class="description">显示所有文章信息</p>
    </div>
    <div class="breadcrumb-env">
      <ol class="breadcrumb bc-1">
        <li> <a href="/Proxy/Finance/ranking"><i class="fa-home"></i>主页</a> </li>
        <li > 文章管</li>
        <li class="active"> <strong>用户投诉与建议 </strong></li>
      </ol>
    </div>
  </div>
  <include file="Public/bu_article_bar" />
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">拥有信息{$count}条</h3>
          <div class="panel-options">
              <a href="#"> <i class="linecons-cog"></i> </a>
              <a href="#" data-toggle="panel">
              <span class="collapse-icon">&ndash;</span>
              <span class="expand-icon">+</span> </a>
              <a href="#" data-toggle="reload"> <i class="fa-rotate-right"></i> </a>
              <a href="#" data-toggle="remove"> &times; </a>
          </div>
        </div>
        <div class="panel-body">
          <div class="table-responsive" data-pattern="priority-columns" data-focus-btn-icon="fa-asterisk" data-sticky-table-header="true" data-add-display-all-btn="true" data-add-focus-btn="true">
            <table cellspacing="0" class="table table-small-font table-bordered table-striped">
              <thead>
                <tr>

                  <th >ID</th>
                  <th >手机号</th>
                  <th >意见内容</th>
                  <th >时间</th>
                  <th >状态</th>

                </tr>
              </thead>
              <tbody>

                <foreach name="list" item="vo" >
                  <tr <if condition="$vo.status eq 0">class ="no_see"</if>>
                    <td>{$vo.id}</td>
                    <td>{$vo.mobile}</td>
                    <td>{$vo.info}</td>
                    <td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>

                    <td>
                        <if condition="$vo.status neq 1">
                            <a href="{:U('LtsArticle/doBiyouMsg', array('id'=>$vo['id']))}" >确认查看</a>
                            <else/>
                            已经查看
                        </if>
                    </td>
                   </tr>
                </foreach>


              </tbody>
            </table>

          </div>
               </form>
             <div class="page"><ul class="pagination">{$page}</ul></div>

        </div>
         </div>
    </div>
  </div>
  <style>
  	.no_see{ font-weight:600; color:#333;}
  </style>
  <include file="Public/footer" />

<include file="Public/footer_Js" />
