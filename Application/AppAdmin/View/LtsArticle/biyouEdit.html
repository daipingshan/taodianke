<include file="Public/header" title="文章编辑" keywords=""/>
<div class="page-container">
    <include file="Public/nav"/>
    <div class="main-content">

        <!-- User Info, Notifications and Menu Bar -->
        <include file="Public/user_nav"/>
        <div class="page-title">
            <div class="title-env">
                <h1 class="title">新闻管理</h1>
                <p class="description">文章编辑</p>
            </div>
            <div class="breadcrumb-env">
                <ol class="breadcrumb bc-1">
                    <li><a href="/AppAdmin/"><i class="fa-home"></i>主页</a></li>
                    <li> 新闻管理</li>
                    <li class="active"><strong>文章编辑 </strong></li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">文章编辑</h3>
                        <div class="panel-options"><a href="#" data-toggle="panel"> <span
                                class="collapse-icon">&ndash;</span> <span class="expand-icon">+</span> </a> <a href="#"
                                                                                                                data-toggle="remove">
                            &times; </a></div>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post" class="form-horizontal" enctype="multipart/form-data">
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="field-1">文章标题</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="field-1" name="title"
                                           value="{$art.title}" placeholder="文章标题内容">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="field-2">分类</label>
                                <div class="col-sm-10">
                                    <select name="cate" class="form-control">
                                        <foreach name="cate" item="vo">
                                            <option value="{$vo.id}"
                                            <if condition="$art['cate_id'] eq $vo['id']">selected</if>

                                            >{$vo.name}

                                            </option>
                                            <foreach name="vo.child_cate" item="ve">
                                                <option value="{$ve.id}"
                                                <if condition="($art.cate_id eq $ve.id)"> selected</if>
                                                >--{$ve.name}</option>
                                            </foreach>
                                        </foreach>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="field-1">详细内容</label>
                                <div class="col-sm-10">
                                    <textarea name="info" id="info">{$art.info}</textarea>
                                </div>
                            </div>
                            <div class="form-group-separator"></div>



                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="field-1">作者</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="field-1" value="{$art.author}"
                                           name="author" placeholder="编辑人、作者">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="field-1">排序</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="field-1" value="{$art.sort}"
                                           name="sort">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="field-1">状态</label>
                                <div class="col-sm-10">
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="status"
                                            <if condition="$art.status eq 1"> checked="checked"</if>
                                            value="1" />
                                            发布 </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="status"
                                            <if condition="$art.status eq 0"> checked="checked"</if>
                                            value="0" >
                                            不发布 </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group-separator"></div>

                            <div class="form-group">
                                <div class="col-sm-2 "></div>
                                <div class="col-sm-10">
                                    <input type="submit" class="btn btn-secondary  btn-single" value="修改文章">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <include file="Public/footer"/>
    </div>
    <include file="Public/footer_Js"/>
    <script type="text/javascript" src='__UEditor__/ueditor.config.js'></script>
    <script type="text/javascript" src='__UEditor__/ueditor.all.min.js'></script>
    <script type="text/javascript">
        window.UEDITOR_CONFIG.initialFrameHeight = 400; //设置高度
        window.UEDITOR_CONFIG.initialFrameWidth = 900;//设置宽度录
        UE.Editor.prototype._bkGetActionUrl = UE.Editor.prototype.getActionUrl;
        UE.Editor.prototype.getActionUrl = function (action) {
            if (action == 'uploadimage' || action == 'uploadscrawl' || action == 'uploadimage') {
                return "{:U('Common/uploadImg')}";
            } else if (action == 'uploadvideo') {
                return "{:U('Common/uploadImg')}";
            } else {
                return this._bkGetActionUrl.call(this, action);
            }
        }
        var info = UE.getEditor('info');
    </script>
