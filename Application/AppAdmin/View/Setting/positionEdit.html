<include file="Public/header" title="角色编辑" keywords="" />
<div class="page-container">
    <include file="Public/nav" />
    <div class="main-content">
        <!-- User Info, Notifications and Menu Bar -->
        <include file="Public/user_nav" />
        <div class="page-title">
            <div class="title-env">
                <h1 class="title">角色编辑</h1>
                <p class="description">后台管理角色编辑</p>
            </div>
            <div class="breadcrumb-env">
                <ol class="breadcrumb bc-1">
                    <li><a href="/AppAdmin/"><i class="fa-home"></i>主页</a></li>
                    <li> 站点设置</li>
                    <li class="active"><strong>角色编辑</strong></li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">角色编辑</h3>
                        <div class="panel-options"><a href="#" data-toggle="panel">
                            <span class="collapse-icon">&ndash;</span> <span class="expand-icon">+</span> </a>
                            <a href="#" data-toggle="remove"> &times; </a></div>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post" class="form-horizontal" enctype="multipart/form-data">
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="name">角色/职位名称</label>
                                <div class="col-sm-10">
                                    <input type="text" value="{$role.name}" class="form-control" id="name" name="name" required placeholder="设置角色的名称">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="remark">备注</label>
                                <div class="col-sm-10">
                                    <input type="text" value="{$role.remark}" class="form-control" id="remark" value="" name="remark" placeholder="备注信息">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="ordid">排序</label>
                                <div class="col-sm-10">
                                    <input type="number" value="{$role.ordid}" class="form-control" id="ordid" value="255" name="ordid">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="display">状态</label>
                                <div class="col-sm-10">
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="status"
                                            <if condition="$role.status eq 1"> checked="checked"</if>
                                            id="status" value="1" />
                                            启用 </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="status"
                                            <if condition="$role.status eq 0"> checked="checked"</if>
                                            value="0" >
                                            关闭 </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">权限设置</label>
                                <div class="col-sm-10">
                                    <foreach name="nav_list" item="vo">
                                        <ul class="uk-nestable">
                                            <li>
                                                <label class="checkbox-inline">
                                                    <input name="purview[]" type="checkbox"
                                                    <foreach name="admin_auth" item="ev">
                                                        <if condition="$vo['id'] eq $ev['menu_id']"> checked="checked"</if>
                                                    </foreach>
                                                    value="{$vo.id}"><strong>{$vo.name}</strong></label>
                                                <if condition="$vo['son_data']">
                                                    <ul class="m-l-30">
                                                        <foreach name="vo.son_data" item="ve">
                                                            <li>
                                                                <label class="checkbox-inline">
                                                                    <input name="purview[]" type="checkbox" value="{$ve.id}" class="c{$vo.id}"
                                                                    <foreach name="admin_auth" item="ev">
                                                                        <if condition="$ve['id'] eq $ev['menu_id']"> checked="checked"</if>
                                                                    </foreach>
                                                                    >
                                                                    <if condition="$ve['display'] eq 0">
                                            	<span class="text-success">
                                            	{$ve.name}
                                            	</span>
                                                                        <else />
                                            	<span class="text-info">
                                            	{$ve.name}
                                            	</span>
                                                                    </if>
                                                                </label>
                                                            </li>
                                                        </foreach>
                                                    </ul>
                                                </if>
                                            </li>
                                        </ul>
                                    </foreach>
                                    <p class="row">
                                        *说明：
                                        <span class="text-success">绿色为不显示，多数为功能</span>
                                        <span class="text-info">蓝色为栏目显示，一般是栏目</span>
                                    </p>
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <div class="col-sm-2 "></div>
                                <div class="col-sm-10">
                                    <input type="hidden" name="id" value="{$role['id']}" />
                                    <input type="submit" class="btn btn-secondary  btn-single" value="修改">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <include file="Public/footer" />
    </div>
    <include file="Public/footer_Js" />
