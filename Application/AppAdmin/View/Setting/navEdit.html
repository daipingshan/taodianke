<include file="Public/header" title="栏目添加" keywords="" />
<div class="page-container">
    <include file="Public/nav" />
    <div class="main-content">
        <!-- User Info, Notifications and Menu Bar -->
        <include file="Public/user_nav" />
        <div class="page-title">
            <div class="title-env">
                <h1 class="title">栏目编辑</h1>
                <p class="description">后台栏目修改</p>
            </div>
            <div class="breadcrumb-env">
                <ol class="breadcrumb bc-1">
                    <li><a href="/AppAdmin/"><i class="fa-home"></i>主页</a></li>
                    <li> 站点设置</li>
                    <li class="active"><strong>栏目编辑</strong></li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">栏目编辑</h3>
                        <div class="panel-options"><a href="#" data-toggle="panel">
                            <span class="collapse-icon">&ndash;</span> <span class="expand-icon">+</span> </a>
                            <a href="#" data-toggle="remove"> &times; </a></div>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post" class="form-horizontal" enctype="multipart/form-data">
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="name">栏目标题</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="name" value="{$menu.name}" name="name" placeholder="文章标题内容">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="pid">所属分类</label>
                                <div class="col-sm-10">
                                    <select id="pid" name="pid" class="form-control">
                                        <option value="526">顶及分类</option>
                                        <foreach name="class_list" item="vo">
                                            <option
                                            <if condition="$vo['id'] eq $menu['pid']">
                                                selected
                                            </if>
                                            value="{$vo['id']}">{$vo.name}</option>
                                        </foreach>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="module_name">模块名称</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="module_name" value="{$menu.module_name}" name="module_name" placeholder="模块名称">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="action_name">方法名称</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="action_name" value="{$menu.action_name}" name="action_name" placeholder="方法名称">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="data">参数</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="data" name="data" value="{$menu.data}" placeholder="参数值">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="data">图标</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="data" name="ico" value="{$menu.ico}" placeholder="ico参数值">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="remark">备注</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="remark" value="{$menu.remark}" name="remark" placeholder="请输入备注信息！">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="ordid">排序</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="ordid" value="{$menu.ordid}" value="255" name="ordid">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="display">状态</label>
                                <div class="col-sm-10">
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="display"
                                            <if condition="$menu.display eq 1"> checked="checked"</if>
                                            id="display" value="1" />
                                            显示 </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="display"
                                            <if condition="$menu.display eq 0"> checked="checked"</if>
                                            value="0" >
                                            不显示 </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="log">日志记录</label>
                                <div class="col-sm-10">
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="log"
                                            <if condition="$menu.log eq 1"> checked="checked"</if>
                                            id="log" value="1" />
                                            记录日志
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="log"
                                            <if condition="$menu.log eq 0"> checked="checked"</if>
                                            value="0" >
                                            不记录日志
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <div class="col-sm-2 "></div>
                                <div class="col-sm-10">
                                    <input type="hidden" name="id" value="{$menu['id']}" />
                                    <input type="submit" class="btn btn-secondary  btn-single" value="修改">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <include file="Public/footer" />
    </div>
    <include file="Public/footer_Js" />
