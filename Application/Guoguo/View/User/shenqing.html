<include file="Common:header" />
<include file="Common:nav" />
<div id="page-wrapper">
     <include file="Common:message_tip" />
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">开店管理</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-6">

        </div>
        <div class="col-lg-12">
            <div class="panel panel-default">
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>姓名</th>
                                    <th>联系电话</th>
                                    <th>地址</th>
                                    <th>qq</th>
                                    <th>时间</th>
                                    <th>留言</th>
                                </tr>
                            </thead>
                            <tbody>
                                <volist name='list' id='vo'>
                                     <tr>
                                        <td>{$vo.id}</td>
                                        <td>{$vo.name}</td>
                                        <td>{$vo.phone}</td>
                                        <td>{$vo.city}</td>
                                        <td>{$vo.address}</td>
                                         <td>{$vo.create_time|date='Y-m-d H:i:s',###}</td>
                                         <td>{$vo.content}</td>
                                    </tr>
                                </volist>
                            </tbody>
                        </table>
                    </div>
                    <ul class="pagination">
                       {$pages}
                    </ul>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-6 -->
    </div>

</div>
<!-- /#page-wrapper -->
<include file="Common:footer" />
