<include file="Common:header" />
<include file="Common:nav" />
<div id="page-wrapper">
     <include file="Common:message_tip" />
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">类别列表</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li><a href="#">类别管理</a></li>
                <li class="active">类别列表</li>
            </ol>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-6">
                <div class="col-xs-3">
                    <a  class="btn btn-outline btn-primary openifram" data-w='400' data-h='400' href="javascript:void(0);" data-url="{:U('Category/add')}">新建分类</a>
                </div>
            <form action="{:U('Category/index')}" method='get'>
                <div class="form-group input-group">
                    <input type="text" class="form-control" name='query' value='{$search.query}' placeholder="搜索分类名称">
                    <span class="input-group-btn">
                        <button class="btn btn-info" type="submit"><i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
            </form>
        </div>
        <div class="col-lg-12">
            <div class="panel panel-default">
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>名称</th>
                                    <th>上级分类</th>
                                    <th>排序</th>
                                    <th style='width:301px;'><i class="fa fa-gear fa-fw"></i></th>
                                </tr>
                            </thead>
                            <tbody>
                            <volist name='list' id='vo'>
                                <tr>
                                    <td>{$vo.id}</td>
                                    <td>{$vo.name}</td>
                                    <td>{$vo.f_name}</td>
                                    <td>{$vo.sort}</td>
                                    <td>
                                            <a class='openifram' data-w='400' data-h='400' href="javascript:void(0);"  data-url="{:U('Category/edit',array('cid'=>$vo['id']))}">修改</a> 
                                            <a href="{:U('Category/delete',array('cid'=>$vo['id']))}" confirm_tip='确定要删除该分类吗？' onclick='return ajax_operation(this);'>删除</a>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>
                    <ul class="pagination">
                        {$pages}
                    </ul>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-6 -->
    </div>

</div>
<!-- /#page-wrapper -->
<include file="Common:footer" />
