<include file="Common:header" />
<include file="Common:nav" />

<div id="page-wrapper">
    <include file="Common:message_tip" />
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">公告管理</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-6">
             <div class="col-xs-3">
                        <a  class="btn btn-outline btn-primary openifram" data-w='400' data-h='400' href="javascript:void(0);" data-url="{:U('Notice/add')}">新建公告</a>
             </div>
            <form action="{:U('Notice/index')}" method='get'>
            <div class="form-group input-group">
                <input type="text" class="form-control" name='query' value='{$search.query}' placeholder="搜索公告标题">
                <span class="input-group-btn">
                    <button class="btn btn-info" type="submit"><i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
                </form>
        </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>标题</th>
                                    <th>创建时间</th>
                                    <th style='width:260px;'><i class="fa fa-gear fa-fw"></i></th>
                                </tr>
                            </thead>
                            <tbody>
                            <volist name='list' id='vo'>
                                <tr>
                                    <td>{$vo.id}</td>
                                    <td>{$vo.title}</td>
                                    <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
                              <td>
                                    <a class='openifram' data-w='400' data-h='400' href="javascript:void(0);" data-url="{:U('Notice/edit',array('nid'=>$vo['id']))}">修改</a> 
                                    <a href="{:U('Notice/delete',array('nid'=>$vo['id']))}" confirm_tip='确定要删除该公告吗？' onclick='return ajax_operation(this);'>删除</a>
                                </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>
                    <ul class="pagination">
                        {$pages}
                    </ul>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-6 -->
    </div>
</div>
<include file="Common:footer" />
